<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Minesweeper</title>
        <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="src/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="controls">
                <select id="difficulty">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>

                <select id="size">
                    <option value="">Size</option>
                    <option value="75">75%</option>
                    <option value="100">100%</option>
                    <option value="125">125%</option>
                    <option value="150">150%</option>
                </select>

                <select id="color-scheme">
                    <option value="bright">Default</option>
                    <option value="night">Night Mode</option>
                    <option value="win98">Win98</option>
                </select>
            </div>

            <div id="gameArea">
                <div id="displays">
                    <div id="mineCount"></div>

                    <div class="smiley" id="game-status"></div>

                    <div id="timer">000</div>
                </div>
                <div id="grid"></div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="src/settings.js"></script>
    <script type="text/javascript" src="src/classes/Space.js"></script>
    <script type="text/javascript" src="src/classes/Grid.js"></script>
    <script type="text/javascript" src="src/classes/Game.js"></script>
    <script type="text/javascript" src="src/app.js"></script>
</html>
